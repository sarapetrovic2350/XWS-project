<div class="container">
    <div class="table-header">
        <p class="table-title">My Tickets</p>
    </div>
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="DateOfPurchase">
            <th mat-header-cell *matHeaderCellDef class="cell-center"> Date and time of Purchase </th>
            <td mat-cell *matCellDef="let ticket" class="cell-center">{{ticket.dateOfPurchase}}</td>
        </ng-container>
        <ng-container matColumnDef="Departure">
            <th mat-header-cell *matHeaderCellDef class="cell-center"> Departure</th>
            <td mat-cell *matCellDef="let ticket" class="cell-center">{{ticket.departure}}</td>
        </ng-container>
        <ng-container matColumnDef="Arrival">
            <th mat-header-cell *matHeaderCellDef class="cell-center"> Arrival</th>
            <td mat-cell *matCellDef="let ticket" class="cell-center">{{ticket.arrival}}</td>
        </ng-container>
        <ng-container matColumnDef="DateOfDeparture">
            <th mat-header-cell *matHeaderCellDef class="cell-center"> Date and time of departure</th>
            <td mat-cell *matCellDef="let ticket" class="cell-center">{{ticket.dateOfDeparture}}</td>
        </ng-container>
        <ng-container matColumnDef="NumberOfTickets">
            <th mat-header-cell *matHeaderCellDef class="cell-center"> Number of Tickets</th>
            <td mat-cell *matCellDef="let ticket" class="cell-center">{{ticket.numberOfTickets}}</td>
        </ng-container>
        <ng-container matColumnDef="TotalPrice">
            <th mat-header-cell *matHeaderCellDef class="cell-center"> Total Price</th>
            <td mat-cell *matCellDef="let ticket" class="cell-center">{{ticket.totalPrice}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
