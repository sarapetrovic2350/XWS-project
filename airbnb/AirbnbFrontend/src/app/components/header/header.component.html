<p>
  <mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" (click)="home()">
      <mat-icon>flight_takeoff</mat-icon>
    </button>
    <span>Airbnb</span>
    <span class="example-spacer"></span>
    <button  *ngIf="!isLoggedIn" mat-icon-button class="example-icon favorite-icon" (click)="signUp()">
      <mat-icon>account_circle</mat-icon>
    </button>
    <!--<span ngIf="!isLoggedIn">Sign up</span>-->
    <button *ngIf="!isLoggedIn" mat-icon-button class="example-icon favorite-icon" (click)="login()">
      <mat-icon>lock</mat-icon>
    </button>
   <!-- <span ngIf="!isLoggedIn">Login</span>-->
    <button *ngIf="isLoggedIn" mat-button mat-ripple (click)="logout()">
      <span>Logout</span>
    </button>
  </mat-toolbar>
  <a style="color:blueviolet" href="/createFlight" >Create a Flight</a>
  <br><br>
  <a style="color:blueviolet" href="/showFlights" >Flights</a>
</p>
