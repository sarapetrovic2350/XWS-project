<mat-card elevation="5" fxFlex class="content">
    <mat-card-title>
      <h2>{{title}}</h2>
    </mat-card-title>
    <mat-card-content>
      <p></p>
      <form (ngSubmit)="onSubmit()" *ngIf="!submitted">
        <div class="row">
          <div>
            <mat-form-field appearance="outline">
              <mat-label>Name: </mat-label>
              <input matInput name="Name" [(ngModel)]="accommodation.Name" required>
            </mat-form-field><br>
            <mat-form-field appearance="outline">
              <mat-label>Minimum Number Of Guests: </mat-label>
              <input name ="MinNumberOfGuests" [(ngModel)]="accommodation.MinNumberOfGuests" matInput required type="number">
            </mat-form-field><br>
            <mat-form-field appearance="outline">
              <mat-label>Maximum Number Of Guests: </mat-label>
              <input name ="MaxNumberOfGuests" [(ngModel)]="accommodation.MaxNumberOfGuests" matInput required type="number">
            </mat-form-field><br>
            <!-- <mat-form-field appearance="fill">
                <mat-label>Choose Benefits:</mat-label>
                <mat-select [(ngModel)]="accommodation.Benefits" multiple>
                    <mat-option *ngFor="let benefit of BenefitList" [ngValue]="benefit.value"> {{benefit.name}}</mat-option>
                </mat-select>
            </mat-form-field> -->
            <mat-form-field appearance="fill">
                <mat-label>Choose Benefits:</mat-label>
                <mat-select  [(ngModel)]="benefits" multiple name="benefits" multiple>
                  <mat-option *ngFor="let ben of BenefitList" [value]="ben">{{ben}}</mat-option>
                </mat-select>
              </mat-form-field>
          </div>
          <div>
            <mat-form-field appearance="outline">
              <mat-label>Street: </mat-label>
              <input name ="street" [(ngModel)]="street" matInput  required>
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Street number: </mat-label>
              <input name ="streetNumber" [(ngModel)]="streetNumber" matInput required>
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>City: </mat-label>
              <input name ="city" [(ngModel)]="city" matInput required>
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Country: </mat-label>
              <input name ="country" [(ngModel)]="country" matInput required>
            </mat-form-field>
          </div>
        </div>
        <br>
        <button color="primary" style="width: 45%; margin-left: 27%;" mat-raised-button type="submit">Submit</button><br>
      </form>
      <mat-spinner *ngIf="submitted" mode="indeterminate"></mat-spinner>
    </mat-card-content>
  </mat-card>
