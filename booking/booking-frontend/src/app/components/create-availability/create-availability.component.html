<mat-card elevation="5" fxFlex class="content">
    <mat-card-title>
      <h2>{{title}}</h2>
    </mat-card-title>
    <mat-card-content>
      <p></p>
      <form (ngSubmit)="onSubmit()" *ngIf="!submitted">
        <div class="row">
          <div>
            <mat-form-field appearance="outline">
                <mat-label>Start Date: </mat-label>
                <input type="date" matInput [(ngModel)]="startDate" name="startDate">
                <mat-icon matPrefix>search</mat-icon>
            </mat-form-field><br>
            <mat-form-field appearance="outline">
                <mat-label>End Date: </mat-label>
                <input type="date" matInput [(ngModel)]="endDate" name="endDate">
                <mat-icon matPrefix>search</mat-icon>
            </mat-form-field><br>
            <mat-form-field appearance="outline">
                <mat-label>Choose Price Selection:</mat-label>
                <mat-select  [(ngModel)]="priceSelection" name="selections">
                    <mat-option value = 0>Per Person</mat-option>
                    <mat-option value = 1>Per Accommodation</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Price: </mat-label>
                <input name ="price" [(ngModel)]="availability.price" matInput required type="number">
              </mat-form-field><br>
          </div>
        </div>
        <br>
        <button color="primary" style="width: 45%; margin-left: 27%;" mat-raised-button type="submit">Submit</button><br>
      </form>
      <mat-spinner *ngIf="submitted" mode="indeterminate"></mat-spinner>
    </mat-card-content>
  </mat-card>
