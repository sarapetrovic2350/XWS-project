<mat-card elevation="5" fxFlex class="content">
    <mat-card-title>
      <h2>{{title}}</h2>
    </mat-card-title>
    <mat-card-content>
      <p></p>
      <form (ngSubmit)="onSubmit()" *ngIf="!submitted">
        <div class="row" *ngIf="accommodation">
            <div>
            <mat-form-field appearance="outline">
              <mat-label>Name: </mat-label>
              <input matInput name="name" [(ngModel)]="accommodation.name" disabled>
            </mat-form-field>
            <div></div>
            <!--<mat-form-field appearance="outline">
              <mat-label>Last name: </mat-label>
              <input matInput name="lastName" [(ngModel)]="user.lastName" disabled>
            </mat-form-field>-->
            <div></div>
            <mat-form-field appearance="outline">
                <mat-label>Rate: </mat-label>
                <input matInput name ="rate" [(ngModel)]="ratingAccommodation.rate"  required type="number">
            </mat-form-field>
            </div>
        </div>
        <br>
        <button color="primary" style="width: 45%; margin-left: 27%;" mat-raised-button type="submit">Submit</button><br>
      </form>
      <mat-spinner *ngIf="submitted" mode="indeterminate"></mat-spinner>
    </mat-card-content>
  </mat-card>
